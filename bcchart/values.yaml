# Default values for bcchart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nginx:
  image:
    repository: nginx
    pullPolicy: IfNotPresent
    tag: ""
  config:
    default: true

frontend:
  image:
    repository: 799052614850.dkr.ecr.eu-north-1.amazonaws.com/anis-test-bkf
    pullPolicy: Always
    tag: "latest"
  volumes:
    name: angular-pvc

backend:
  image:
    repository: 799052614850.dkr.ecr.eu-north-1.amazonaws.com/anis-test-bkb
    pullPolicy: Always
    tag: "latest"
  command: 'if [ ! -f /db/books_23.db ]; then cp ./db/books_23.db /db/books_23.db; fi'

imagePullSecrets:
  - name: anis-test-bkf
    name: anis-test-bkb
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

backendservice:
  type: NodePort
  port: 3000

nginxservice:
  type: LoadBalancer
  port: 80

dbvolumeclaim:
  metadata:
    name: db-volumeclaim
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 100Mi

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 512Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
  - name: db-pvc
    persistentVolumeClaim:
      claimName: db-volumeclaim
  - name: nginx-config
    configMap:
      name: nginxconfig

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: nginx-config
    mountPath: /etc/nginx/nginx.conf
    subPath: nginx.conf
  - name: db-pvc
    mountPath: /db/

nodeSelector: {}

tolerations: []

affinity: {}
